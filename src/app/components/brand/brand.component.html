<ul class="list-group">
    <li (click)= "setAllCurrentBrand()" [class]= "getAllCurrentBrandClass()" 
    aria-current="true" routerLink="/cars/cardto" > Brands </li>
    <li 
     routerLink="/cars/cardtobrandid/{{brand.brandId}}"
     *ngFor= "let brand of brands" [class]= "getCurrentBrandClass(brand)"
     (click)= "setCurrentBrand(brand)"
     aria-current="true">
     {{brand.brandId}} || {{brand.brandName}}
    </li>
  </ul>

  <h5 *ngIf= "currentBrand">{{currentBrand.brandName}}</h5>
