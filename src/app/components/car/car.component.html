<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==!false" class ="table">
    <thead>
        <tr>
            <th>Car</th>
            <th>Brand</th>
            <th>Color</th>
            <th>ModelYear</th>
            <th>DailyPrice</th>
            <th>Description</th>
        </tr>
    </thead>
    <tr *ngFor= "let car of cars"> <!-- bu kisim tablo satiri -->
        <td>{{car.id}}</td> <!-- tablo  satirinin sutunu -->
        <td>{{car.brandId}}</td> 
        <td>{{car.colorId}}</td> 
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td> 
        <td>{{car.description}}</td> 
    </tr>
</table>
