<table class ="table">
    <tr *ngFor= "let car of cars"> <!-- bu kisim tablo satiri -->
        <td>{{car.carId}}</td> <!-- tablo  satirinin sutunu -->
        <td>{{car.brandId}}</td> 
        <td>{{car.colorId}}</td> 
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td> 
        <td>{{car.description}}</td> 
    </tr>
</table>
